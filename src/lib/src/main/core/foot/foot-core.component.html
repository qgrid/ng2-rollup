<tr *ngFor="let $row of $view.foot.rows; trackBy: rowId; index as $rowIndex"
	 [q-grid-core-tr]="$row"
	 [q-grid-core-index]="$rowIndex"
	 q-grid-core-source="foot">
	<td *ngFor="let $column of $view.foot.columns($row, $table.pin); trackBy: columnId; index as $columnIndex"
		 [attr.rowspan]="$column.rowspan"
		 [attr.colspan]="$column.colspan">
		<ng-container [q-grid-core-tf]="$column">
		</ng-container>
	</td>
</tr>
