<ng-template key='body-cell-bool.tpl.html'
             let-$cell>
    <mat-icon class="q-grid-icon"
              *ngIf="$cell.value === $cell.column.trueValue">
        check
    </mat-icon>
    <mat-icon class="q-grid-icon"
              *ngIf="$cell.column.isIndeterminate($cell.value)">
        remove
    </mat-icon>
</ng-template>
